<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Post a Blog</h1>

    <div class="buttons">
      <button class="button button-clear button-positive" ng-click="postmodal.hide()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
  	<div class="list">
  <label class="item item-input item-stacked-label">
    <span class="input-label">Title</span>
    <input type="text" ng-model="postb.title" placeholder="Topic">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Status</span>
   <textarea placeholder="Hi" ng-model="reason" rows="4" cols="5">
	</textarea>
  </label>
  <label class="item item-input item-stacked-label">
  <button class="button button-balanced button-full" ng-click="postBlog()">
 Post
</button>
</label>
</div>

    </ion-content>
</ion-modal-view>
