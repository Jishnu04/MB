
<link href="./styles/dropover.css" rel="stylesheet">
<nav class="navbar navbar-default navbar-fixed-top" ng-controller="NavigationCtrl">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" ui-sref="home" >Microblogging</a>
    </div>
    <ul class="nav navbar-nav">
      <li ><a ui-sref="home" >Home</a></li>
       <li><a ng-click="openPostBlog()">Create a blog <i class="fa fa-pencil-square-o"></i></a></li>
      <li><a ui-sref="home.activity">Activity Log<i class="fa fa-history"></i></a></li>  
    </ul>
    <form class="navbar-form navbar-left" ng-submit="searchFor(sname)" name="SS">
      <div class="input-group">
        <input type="text" ng-model="sname" required ng-pattern="/^[a-zA-Z0-9 @.]+$/" name="search" class="form-control" placeholder="Search pals">

        <div class="input-group-btn">

          <button ng-disabled="SS.$invalid"  class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>

      </div>
  
    </form>


        <div ng-dropover ng-dropover-options="{'triggerEvent':'click', 'verticalOffset': 10}">

 <li><a><i style="padding-top: 15px" ng-click="notificationCount=''" class="fa fa-bell fa-lg">{{notificationCount}}</i></a></li>


              <div ng-dropover-contents class="arrowed">
                    <ul class="list-group" ng-repeat="RA in NAlist | orderBy : '-onDate'">
    <li class="list-group-item">
    <p style="color:#3a87ad">{{RA.byUser}} <i class="fa fa-calendar"></i> {{RA.onDate | date:'medium' }} |  
      {{RA.action}} {{RA.title}} </p>
      
    </li>
  </ul>
              </div>
        </div>
        <ul class="nav navbar-nav navbar-right">
        <li><a ui-sref="home" ><strong>{{displayname}}</strong></a></li>





       
      <li><a ui-sref="app" ng-click="logout()"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
    </ul>
  </div>
</nav>
