
<div class="container">
<div class="row" ng-controller="ActivityCtrl">
<div class="col-sm-9 col-sm-offset-2">
  <ul class="list-group" ng-repeat="RA in RAlist | orderBy : '-onDate'">
    <li class="list-group-item">
    <h4 style="color:#3a87ad">{{RA.byUser}}</h4>
    	{{RA.action}} {{RA.title}}
    <span class="badge" >{{RA.onDate | date:'dd/MM/yyyy @ h:mma' }}</span>
    	
    </li>
  </ul>

</div>
</div>
</div>
