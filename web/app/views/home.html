  <div class="row row-content" style="padding-top: 50px">



<div class="col-sm-8 col-sm-offset-2" ng-controller="BlogDCtrl">
<!--blog template -->
<div class="panel panel-default" ng-repeat="bg in BD | orderBy : '-createdAt' ">
    <div class="panel-heading">           
        <div class="row">
            <h3><div class="col-sm-4">{{bg.title}}
                    <span class="badge" style="background-color:#3a87ad" >{{bg.name}}</span> 
                </div>
                <div class="col-sm-4 col-sm-offset-4" >
                    <span class="badge" style="background-color: #356635" >{{bg.createdAt | date:'dd/MM/yyyy @ h:mma'}}</span>
                    <i ng-click="triggerreport(bg.postId)" class="fa fa-exclamation-triangle"></i>
                </div>
            </h3>
        </div>

        <br>

        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="well well-lg">
                        <p>{{bg.body}}</p>
                </div>
            </div>
        </div>


        <div class="row" >
            <div class="col-sm-10" ng-controller="CommentCtrl">
                <form class="form-inline" >
                    <div class="form-group" >
                        <h2><i ng-click="bg.interest=changestate(bg.postId,bg.interest,1);" id="{{bg.postId}}like" 
                        ng-style="bg.interest === 0 && {'color': 'black'} ||
                  bg.interest=== 1 && {'color': 'red'}||
                  bg.interest=== 2 && {'color': 'black'}" 
                  class="fa fa-thumbs-up"></i>

                        <i ng-click="bg.interest=changestate(bg.postId,bg.interest,0);" id="{{bg.postId}}dislike" 
                         ng-style="bg.interest === 0 && {'color': 'red'} ||
                  bg.interest=== 1 && {'color': 'black'} ||
                  bg.interest=== 2 && {'color': 'black'}"
                  class="fa fa-thumbs-down"></i> </h2>


                    </div>
                    <div class="form-group">
                        <label for="email">Comment:</label>
                        <input type="text" ng-model="newComment.comment" required="true" class="form-control" id="email" placeholder="Enter comment" name="email">
                    </div>
                    <button ng-click="submitComment(bg.postId,bg)" class="btn btn-default">Submit</button>
                </form>
            </div>           
        </div>

    </div> 

    <div class="panel-body">            
        <div class="col-sm-11 col-sm-offset-1" ng-init="(_Array = []).length = bg.comments.length;">
          <ul style=" max-height: 150px; overflow-y:scroll;" >
           
                <blockquote ng-repeat="i in _Array track by $index ">
                    <p>{{bg.comments[$index].comment}}</p>
                    <footer>
                      <span class="badge" style="background-color:#FF8C00" >
                      {{bg.comments[$index].username}} </span>
                    <span class="badge" style="background-color:#008000" > {{bg.comments[$index].createdAt | date:'dd/MM/yyyy @ h:mma'}}
                    </span>
                    </footer>
                </blockquote>
            </ul>
        </div>
    </div>

</div>
<!--blog template ends -->


 </div>

    </div>
